    <section class="h-full gradient-form bg-gray-200 md:h-1/2">

                <div class="">

                        <div class="">
                            <div class="lg:w-2/3 mx-auto px-2 md:px-0">

                                    <form>

                                        <div class="mb-4">

                                        </div>

                                        </div>
                                        <div class="text-center pt-1 mb-12 pb-1">
