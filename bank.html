<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="text-5xl semibold text-center my-5">Lets get some <span class="text-violet-600">Mooooooony</span>!!!</h1>
    <section class="w-9/12 mx-auto">
        <div class="grid gap-4 md:grid-cols-3 text-white">
            <div class="bg-green-500 p-8 rounded-xl">
                <h1 class="text-3xl semibold" id="">Deposit</h1>
                <h1 class="text-5xl semibold" >$<span id="prev-deposit">00</span></h1>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl">
                <h1 class="text-3xl semibold" id="">Withdraw</h1>
                <h1 class="text-5xl semibold" >$<span id="prev-withdraw">00</span></h1>
            </div>
            <div class="bg-blue-500 p-8 rounded-xl">
                <h1 class="text-3xl semibold" id="deposite">Balance</h1>
                <h1 class="text-5xl semibold" id="deposite">$<span id="orginal-balance">1240</span></h1>
            </div>
        </div>
    </section>
    <section class="w-9/12 mx-auto my-10">
        <div class="grid gap-4 md:grid-cols-2 text-white">
            <div class="bg-violet-700 p-8 rounded-xl">
                <h1 class="text-3xl semibold" id="">Please Deposit</h1>
                <div class="mb-4">
                    <input type="number"
                        class="form-control block w-full px-3 py-1.5 text-base my-4 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="deposit-field" placeholder="Amount..." />
                    <br>
                    <button  id="deposit-btn" type="button"
                        class="inline-block px-7 py-3 bg-orange-600 text-white font-medium text-sm leading-snug rounded shadow-md hover:bg-orange-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                        Deposit
                    </button>
                </div>
            </div>
            <div class="bg-sky-700 p-8 rounded-xl">
                <h1 class="text-3xl semibold" id="">Please Withdraw</h1>
                <div class="mb-4">
                    <input type="number"
                        class="form-control block w-full px-3 py-1.5 my-4 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="Withdraw-field" placeholder="Amount..." />
                        <br>
                        <button id="Withdraw-btn" type="button"
                        class="inline-block px-7 py-3 bg-orange-600 text-white font-medium text-sm leading-snug rounded shadow-md hover:bg-orange-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                        Withdraw
                    </button>
                </div>
            </div>

        </div>
    </section>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
